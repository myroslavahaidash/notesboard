<md-select placeholder="Board" [(ngModel)]="selectedBoard" (change)="showLists($event)">
  <md-option *ngFor="let board of boards" [value]="board">{{ board.title }}</md-option>
</md-select>
<md-select *ngIf="lists" placeholder="List" [(ngModel)]="selectedList">
  <md-option *ngFor="let list of lists" [value]="list">{{ list.title }}</md-option>
</md-select>
<button md-button (click)="moveNote()" [disabled]="!selectedList">Move</button>
